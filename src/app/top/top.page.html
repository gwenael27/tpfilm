<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tabfilm of tabfilms">
        <ion-card class="taille">
          <ion-card-header class="carte">
            <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/{{ tabfilm.poster_path }} "  alt="">
          </ion-card-header>
          <ion-card-content class="taille">
            <h1 class="text">{{tabfilm.original_title | slice:0:9}}<span *ngIf="tabfilm.original_title.length > 7">... </span></h1>
            <div class="flex note">
              <p class="date">{{tabfilm.release_date}}</p>
              <div class="flex center">
                <ion-icon class="top" name="star-outline"></ion-icon>
                <p>{{tabfilm.vote_average}}</p>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
